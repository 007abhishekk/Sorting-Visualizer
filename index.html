<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>--Sorting Visualizer--</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <h1 style="color: white">Sorting Visualizer</h1>
      <div class="left">
        <button class="btn btn-dark new_array">New Array</button>
        <span class = "sliders" >
          <label for = "quantityRange">Array Size:</label>
          <input id = "quantityRange" name = "quantity" type = "range" min = "1" max = "100" step = "1" value = "50" class = "quantity">
          <label for = "speedRange">Speed:</label>
          <input id = "speedRange" name = "speed" type = "range" min = "0" max = "500" step = "20" value = "30" class = "speed">
        </span>

      </div>
      <div class="right">
        <button class="btn btn-dark insertion">Insertion Sort</button>
        <button class="btn btn-dark bubble">Bubble Sort</button>
        <button class="btn btn-dark selection">Selection Sort</button>
        <button class="btn btn-dark quick">Quick Sort</button>
        <button class="btn btn-dark merge">Merge Sort</button>
      </div>
      
    </nav>
    
    <div id = "bars" class="bars container">
      
    </div>
    
    <script type = "module" src="bubble.js"></script>
    <script type = "module" src="sorting.js"></script>
    <script type = "module" src="insertion.js"></script>
    <script type = "module" src="selection.js"></script>
    <script type = "module" src="quick.js"></script>
    <script type = "module" src="merge.js"></script>
  </body>
</html>
